<!DOCTYPE html>
<html>
<head>
	<title>fetch-ajax</title>
</head>
<body>
    <button onclick="loadMsg()">请求数据</button>
    <div id="msg"></div>
    <script>
    function loadMsg() {
        fetch('https://easy-mock.com/mock/5af70e64cd6ea04cb070814a/test/')
            .then(response => response.json())
            .then((data) => {
                var txt = '审核信息：' + data.message + '<br>' + '车型：'
                for(var i= 0; i < data.cars.length; i++){
                    txt += data.cars[i]+'&nbsp'
                }
                document.getElementById('msg').innerHTML = txt
                console.log(data)
            })
            .catch(e => console.log('error', e))
    }
    </script>
</body>
</html>
